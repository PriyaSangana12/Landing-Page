<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="file.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <span>Home</span>
        <span>About</span>
        <span>Specials</span>
        <span>Trending</span>
        <span>Contact</span>
      </div>
      <div class="home-section">
        <h1>Find Your Dream Vehicle</h1>
        <form class="input">
          <input name="Car-Model" type="text" placeholder="Car-Model" />
          <input name="Color" type="text" placeholder="Colour" />
          <input name="Price" type="text" placeholder="Price" />
          <button>Search</button>
        </form>
      </div>
    </div>

    <div class="about-section">
      <h2>Modern Vehicles</h2>
      <p>
        Our website consists of different new model vehicles like bikes, cars,
        thar, etc. We have more than a thousand vehicles for you to choose.
      </p>
    </div>
    <div>
      <img src="Img/img1.jpeg" alt="image" class="bike" />
      <img src="Img/img2.jpeg" alt="image" class="car" />
      <img src="Img/img3.jpeg" alt="image" class="thar" />
    </div>
  </body>
</html>
